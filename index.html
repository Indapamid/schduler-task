<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/dark.css" />
    <link rel="stylesheet" type="text/css" href="styles/light.css" />
  </head>
  <body class="page dark-theme">
    <!-- подправить тэги и поубирать индетификаторы  подмауть над оберткой header main footer-->
    <div class="wrapper hide">
      <header class="header">
        <div class="header__content">
          <nav class="nav">
            <div class="nav__content">
              <div class="nav__content-container">
                <button class="theme-button" id="theme-button">
                  Change theme
                </button>
              </div>
              <div class="nav__content-container">
                <button class="nav__item-calendar-nav" id="calendarLeft">
                  <
                </button>
                <button class="nav__item-calendar-nav" id="calendarToday">
                  Сегодня
                </button>
                <button class="nav__item-calendar-nav" id="calendarRight">
                  >
                </button>
              </div>
              <div class="nav__content-container">
                <button class="nav__item-calendar-change-view" id="changeView">
                  Две недели
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="calendar">
        <div class="calendar__wrapper">
          <div class="calendar__table-head"></div>
          <ul class="calendar__list"></ul>
        </div>
      </section>
    </div>

    <template class="calendar__table-head-row-template">
      <div class="calendar__table-head-row">
        <div class="calendar__table-head-cell-null"></div>
        <!-- <div class="calendar__table-head-cell-date"></div> -->
      </div>
    </template>

    <template class="calendar__list-user-template">
      <li class="calendar__list-user">
        <div class="calendar__list-user-row">
          <div class="calendar__list-user-cell-name"></div>
          <!-- <div class="calendar__list-user-cell-task"></div> -->
        </div>
      </li>
    </template>

    <template class="loader-template">
      <div class="loader">
        <div class="loader__wrapper">
          <div class="loader__text"></div>
          <div class="loader__container">
            <div class="loader__scale"></div>
          </div>
        </div>
      </div>
    </template>

    <script type="text/javascript" src="scripts/calendar.js"></script>
    <script type="text/javascript" src="scripts/themes.js"></script>
  </body>
</html>
